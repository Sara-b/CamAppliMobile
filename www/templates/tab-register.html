        <div class="list list-inset">
            <p>{{message}}</p>
            <form ng-submit="register($event)">

                    <input ng-model="user.lastname" type="text" placeholder="Nom">
                </label>
                <label for="" class="item item-input">
                    <input ng-model="user.firstname" type="text" placeholder="PrÃ©nom">
                </label>
                <label for="" class="item item-input">

                </label>
                <label for="" class="item item-input">
                    <input ng-model="user.password" type="password" placeholder="Mot de passe">
