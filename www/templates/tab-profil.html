<ion-view view-title="Profil">
  <ion-content class="padding">
    <form ng-submit="update()" >
        <label for="" class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input ng-model="user.email" type="text" value={{data.user.email}} disabled class="item item-input"/>
        </label>
        <label for="" class="item item-input item-stacked-label">
            <span class="input-label">Prénom</span>
            <input ng-model="user.firstname" type="text" value={{data.user.firstname}} placeholder="Prénom" class="item item-input"/>
        </label>
        <label for="" class="item item-input item-stacked-label">
            <span class="input-label">Nom</span>
            <input ng-model="user.lastname" type="text" value={{data.user.lastname}} placeholder="Nom de famille" class="item item-input"/>
        </label>
        <label for="" class="item item-input item-stacked-label">
            <span class="input-label">Mot de passe</span>
            <input ng-model="user.password" type="password" placeholder="Password" class="item item-input"/> 
        </label>
        <button class="button button-block button-balanced">
          Enregistrer
        </button>
      </form>
  </ion-content>
</ion-view>
