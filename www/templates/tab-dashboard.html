<ion-view view-title="Dashboard">
  <ion-content class="padding">
      <button ng-click="addCamera()" id="page-button2" class="button button-block button-balanced">Ajouter une cam√©ra</button>

      <ion-list ng-repeat="camera in cameras" id="page-list1 cam-tab" ng-switch on="camera.isOwner">
        <ion-item class="item-icon-right" id="page-list-item4">
            <a ng-click="openCamera({{camera.id}})" style="text-decoration: none;  color: inherit" href="#/tab/camera/{{camera.id}}">{{camera.name}}</a>
            <i class="icon ion-record {{camera.color}}"></i>
            <a ng-click="openSettings({{camera.id}})" ng-switch-when="true" style="text-decoration: none; color: inherit"><i class="icon ion-settings"></i> </a>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
