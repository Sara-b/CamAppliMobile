      <ion-list ng-repeat="camera in cameras" id="page-list1 cam-tab" ng-switch on="camera.isOwner">

            <a href="#/tab/camera/{{camera.camera.id}}">{{camera.camera.name}}</a>
            <i class="icon ion-record {{camera.color}}"></i>
            <a ng-click="openSettings({{camera.camera.id}})" ng-switch-when="true"><i class="icon ion-settings"></i> </a>
